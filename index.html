
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Company</title>
    <style>
        /* Color Scheme */
        :root {
            --primary-color: #1e272e; /* Dark background */
            --secondary-color: #3498db; /* Deep blue */
            --accent-color: #2ecc71; /* Vibrant green */
            --text-color: #ecf0f1; /* Light gray */
            --hover-color: #6dd5ed; /* Light blue for hover */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #111;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            margin-left: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-right: 2rem;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: var(--hover-color);
            color: var(--primary-color);
        }
